<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009 데이터 로드</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="canvas"></div>
    <script>
        // csv
        const canvas = d3.select(".canvas");

        d3.csv("data/data2.csv")
            .then(function (data) {
                const svg = canvas.append("svg")
                    .attr("height", 2000)
                    .attr("width", 2000)

                data.forEach(e => {
                    svg.append("circle")
                        .attr("cx", (e.위도 - 33.1) * 2000 + 10)
                        .attr("cy", (e.경도 - 126) * 300 + 10)
                        .attr("r", 5)
                        .attr("fill", "hotpink")
                });
            })
            .catch(function (err) {
                console.error(err);
            })
    </script>
</body>

</html>
